<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">테스트창임</p>
        <p class="test">클래스테스트</p>
        <button onclick="thOpen()">테스트해보셈</button>
        <button id="close">닫기</button>
    </div>

    <button onclick="seOpen('으윽')">버튼1</button>
    <button onclick="seOpen('아악')">버튼2</button>

    <script>

        function open(one){
            document.getElementById('alert').style.display=one;
        }

        function seOpen(two){
            document.getElementById('title').innerHTML=two;
        }

        function thOpen(){
            document.getElementsByClassName('test')[0].innerHTML="클래스네임테스트"
            // getElemenetByClassName을 사용할 때는 항상 index값을 넣어줘야 한다.
        }

        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alert').style.display='none';
        });
        // 각종 이벤트명은 검색해서 사용

    </script>
</body>
</html>
