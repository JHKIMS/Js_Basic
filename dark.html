<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Create Dark Mode</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JsShop</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon">TestButton</span>
            </button>
        </div>
    </nav>

    <script>

        var count = 0;
        
        // let 변수 재선언이 불가능하다.
        // const 변수 재선언이 불가능하고, 재할당까지 불가능하다.
        // var는 가급적으로 안 쓰는 것이 좋다.
        
        document.querySelectorAll('.badge')[0].addEventListener('click',
        function(){
            count++;  // or count += 1;
            console.log(count);
            if(count%2 == 1){
                document.querySelectorAll('.badge')[0].innerHTML='Light 🔄'
            }else{
                document.querySelectorAll('.badge')[0].innerHTML='DarkMode 🔄'
            }
        })

        // var count = 0;
        // $('.badge').on('click', function(){
        //     count++;
        //     if(count % 2 == 1){
        //         $('.badge').html('Light 🔄');
        //     }
        // })
    </script>
</body>
</html>
