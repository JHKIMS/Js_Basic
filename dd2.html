<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dd2-html</title>
    <link rel="stylesheet" href="./dd.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">Hello World Dude</p>
    <button id="test-btn">제이쿼리 버튼</button>

    <button>모달창 띄우자.</button>

    <script>
        
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        });

        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group')[0].classList.toggle('show');
        });


        // Jquery
        document.querySelector('.hello').innerHTML = '안녕 듀드';

        $('.hello').html('바보') 
        $('.hello').css('color', 'red')

        $('.hello').html('바꿔주세요');  // 이렇게 하면 hello클래스를 가진 애들은 전부 바꿔준다.
        
        // document.querySelector('#test-btn').addEventListener()
        $('#test-btn').on('click', function(){
            $('.hello').hide(); // display:none이랑 거의 비슷하다.
            $('.hello').fadeOut(); // css로 처리가능.
            $('.hello').slideUp(); // css로 처리가능.
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
