<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./carousel.css" rel="stylesheet">
    <title>캐러셀 만들기</title>
</head>
<body>
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="./img/3949079.png">
            </div>
            <div class="slide-box">
                <img src="./img/3949091.jpeg">
            </div>
            <div class="slide-box">
                <img src="./img/v0ae8WM.png">
            </div>
        </div>
    </div>

    <button class="before">이전</button>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <button class="next">다음</button>
    <!-- 존재하는 사진의 개수에 따라서 달라지게끔 만들자 -->
    

    <script>
        var photo = 1;

        document.querySelector('.next').addEventListener('click', function(){
            if(photo == 1){
                document.querySelector('.slide-container').style.transform='translateX(-100vw)';
                photo++;
            }else if(photo == 2){
                document.querySelector('.slide-container').style.transform='translateX(-200vw)';
                photo++;
            }else if(photo == 3){
                document.querySelector('.slide-container').style.transform='translateX(0vw)';
            }
        });

        function showImage(number){
            document.querySelector('.slide-container').style.transform='number';
        }

            document.querySelector('.slide-1').addEventListener('click', function(){
                document.querySelector('.slide-container').style.transform='translateX(number)';
            })
        

        document.querySelector('.slide-2').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform='translateX(-100vw)';
        })

        document.querySelector('.slide-3').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform='translateX(-200vw)';
        })
    </script>
</body>
</html>
