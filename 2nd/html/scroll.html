<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/scroll.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Scroll PlayGround</title>
</head>cs
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JS-SCROLL</span>
            <span class="ms-auto mx-3 badge bg-dark">Dark</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    

    <script>
        window.addEventListener('scroll', function(){
            console.log('스크롤 체크하기');
            console.log(window.scrollY); // 위에서부터 얼만큼 스크롤을 했는지.(=pageYOffset)
            // window.scrollTo(0, 100); // 강제로 스크롤 한다.[위에서 100만큼 스크롤한다.]
            // window.scrollBy(0, 100); //  버튼 누르면 100만큼 내려주세요.(다른 점 정리하기)
        });

        // 스크롤 100이상을 내리면 로고의 폰트사이즈를 줄이자 JS-SCROLL
        window.addEventListener('scroll', function(){
            if(window.scrollY>100){
            document.querySelector('.navbar-brand').style.fontSize = '40px'; 
            } else{
                document.querySelector('.navbar-brand').style.fontSize = '20px';
            }
        })
        

        

    </script>

    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae 
        voluptas voluptatum minus praesentium fugit debitis at, laborum ipsa
        itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi 
        quae consectetur praesentium exercitationem.
    </div> 

    <!-- 회원 약관을 만들고 그걸 끝까지 다 읽으면 alert창을 띄우자. -->
    
    <script>
        // div의 스크롤바 내린 양+ 눈에보이는 div높이(clientHeight) == div의 실제높이
        document.querySelector('.lorem'),addEventListener('scroll', function(){
            let sc = document.querySelector('.lorem').scrollTop // div태그의 스크롤바 내린 높이는 이렇게 사용 : 스크롤양
            let real = document.querySelector('.lorem').scrollHeight // 스크롤 시키지 않았을 때의 전체 높이를 구한다.
            let cli = document.querySelector('.lorem').clientHeight // 눈에 보이는 만큼의 높이를 구한다.
            console.log(sc, real, cli);
            if(sc+real > cli -100){
                alert("It's Over")
            }
        })
    </script>

    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>

</body>
</html>
