<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ajax처리하기</title>
    <!-- jquery 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- 남은 부분 :: 중복되는 코드 줄이고, 더보기 버튼을 2번째 클릭하면 7,8,9를 나오게 만들자. -->
    
    <div class="container">
        <div class="row">
<!-- 
            <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
            </div> -->

        </div>
    </div>

    <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <div class="container my-3">
        <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>

    <div class="container my-3">
        <button class="btn btn-danger" id="sort1">알파벳정렬</button>
    </div>

    <div class="container my-3">
        <button class="btn btn-danger" id="six">6만원이하필터</button>
    </div>

    <script>
        // 더보기 처리하는 js코드
        $('#more').click(function () {
            $.get('https://codingapple1.github.io/js/more1.json')
                .done((data) => {
                    console.log(data);

                    data.forEach((a, i)=>{
                        var template =
                        `<div class = "col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${data[i].title}</h5>
                            <p>${data[i].price}</p>
                        </div>`;
                    $('.row').append(template)
                    })
                })
        })
    </script>


    <script>
        var products = [
                        {id:0, price:70000,title:'Blossom Dress'},
                        {id:0, price:55000,title:'SampleTest'},
                        {id:2, price:60000,title:'Grey Monastery'}
                    ];

        $('#price').click(function(){
            products.sort(function(a, b){
                return a.price-b.price;
            })

            $('.row').html('');
            
            products.forEach((a, i) => { // i는 반복문이 돌때마다 0부터 1씩 증가하는 정수이다.
            var template =
                `<div class = "col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>${a.price}</p>
            </div>`;
            
            $('.row').append(template)
           })
        })

        

    //     var array = [7,3,5,2,40];
    //     array.sort(); // sort는 문자순으로 정렬
    //     array.sort(function(a,b){ // 숫자순으로 정렬
    //         return a-b
    //     });
    //    console.log(array);

    //    var newArr = array.filter(function(a){
    //         return a<4  // 조건에 맞는 것만 남겨준다.
    //    });
    //    console.log(newArr);

    //    var samArr = array.map(function(a){ // arr안의 모든 것에 똑같은 연산을 시켜준다.
    //         return a*4;
    //    });
    //    console.log(samArr);



        products.forEach((a, i) => { // i는 반복문이 돌때마다 0부터 1씩 증가하는 정수이다.
            var template =
                `<div class = "col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>${a.price}</p>
            </div>`;
            $('.row').append(template)
        })


        
        // 알파벳 정렬하기
        $('#sort1').click(function(a, b){

            products.sort(function(a,b){
                if(a.title < b.title){
                return 1
            }else {
                return -1
            }
            });
            $('.row').html('');
            
            products.forEach((a, i) => { // i는 반복문이 돌때마다 0부터 1씩 증가하는 정수이다.
            var template =
                `<div class = "col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>${a.price}</p>
            </div>`;
            
            $('.row').append(template)
           })        
        })

        // 6만원이하 필터
        $('#six').click(function(){
            var newProduct = products.filter(function(a){
                return a.price <= 60000
            });
        
        $('.row').html('');

        newProduct.forEach((a,i) =>{
            var template =
                `<div class = "col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${newProduct[i].title}</h5>
                <p>${newProduct[i].price}</p>
            </div>`;
            $('.row').append(template)
        })
            
        });
        
    </script>
</body>

</html>
